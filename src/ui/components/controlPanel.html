<div class="yligood-control-panel">
  <div class="yligood-header">YliGood预约助手</div>
  <button id="yligood-scan-btn" class="yligood-button primary">扫描空闲场地</button>
  <button id="yligood-auto-scan-btn" class="yligood-button info">开始定时扫描</button>
  <div class="yligood-form-group">
    <label for="yligood-preferred-times">设置首选时间段:</label>
    <input type="text" id="yligood-preferred-times" placeholder="例如: 9:00-10:30,18:00-19:30">
    <div class="yligood-note">注: 找到首选时间会自动停止并点击</div>
  </div>
</div>
